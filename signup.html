<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css"> <!-- Link to CSS file -->
    <title>Login / Sign Up</title>
</head>
<body>

  <header>
    <div class="logo">Tourism Paradise</div>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="signup.html">Sign Up</a>
    </nav>

    
</header>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
<form id="login-form" class="form active" action="login.php" method="POST">
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
</form>

<!-- Sign Up Form -->
<form id="signup-form" class="form" action="userinfo.php" method="POST">
    <h2>Sign Up</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
</form>

        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');

        showSignupLink.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent page refresh
            loginForm.classList.remove('active');
            signupForm.classList.add('active');
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent page refresh
            signupForm.classList.remove('active');
            loginForm.classList.add('active');
        });
    </script>
</body>
</html>
